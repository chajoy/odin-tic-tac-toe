<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Odin || Tic-Tac-Toe</title>
</head>

<body>

    <div class="container" id="container">
        <button onclick="gameManager.setupGame()">Play Game</button>
        <div class="cell" id="cell" value="A1"></div>
        <div class="cell" id="cell" value="A2"></div>
        <div class="cell" id="cell" value="A3"></div>
        <div class="cell" id="cell" value="B1"></div>
        <div class="cell" id="cell" value="B2"></div>
        <div class="cell" id="cell" value="B3"></div>
        <div class="cell" id="cell" value="C1"></div>
        <div class="cell" id="cell" value="C2"></div>
        <div class="cell" id="cell" value="C3"></div>
        <h1 class="dialog" id="dialog">Click `Play Game` To Restart</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
